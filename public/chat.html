<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Chatting App</title>
    <link rel="icon" href="assets/chat-icon.png">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <header>
                <h1> <img src="./assets/chat-icon.png" alt="App Icon"> My Chatting App</h1>
            </header>
            <section id="messages" class="chat__messages"></section>
            <div class="compose">
                <Form id="message-form">
                    <input type="input" placeholder="Enter Your Message" name="message" required>
                    <button>Send</button>
                </Form>
                <button id="send-your-location">Send Your Location</button>
            </div>
            <p id="status"></p>
            <a id="google-map-link" target="_blank"></a>
            <br>
            <a id="openstreet-map-link" target="_blank"></a>
        </div>
    </div>



    <script id="message-template" type="text/html">
        <section class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta" >{{createdAt}} </span>
            </p>
            <p>{{message}} </p>
            
        </section>
    </script>

    <script id="location-template" type="text/html">
        <section class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">Location Last Update: {{createdAt}}</span>
            </p>
            <center><p> latitude: {{latitude}} & longitude: {{longitude}} </p> </center>
            <iframe src={{googleMapEmbeddLink}} width=100% height=250 style="border:0;" allowfullscreen="" loading="lazy"> Google Map</iframe>
            <!-- <iframe width="425" height="350"  src={{openStreetMapLinkEmbeddLink}} style="border: 1px solid black"></iframe>
            <br/><small><a href={{openStreetMapLinkString}} >View Larger Map</a></small> -->
        
        </section>
    </script>

    <script id="joined-or-left-user-template" type="text/html">
        <section>
            <center><h3>{{data}}</h3> </center>
        </section>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room Name: {{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{userName}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- the moment used to format the time displayed to user  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- the client side of socket.io version -->
    <script src="/js/chat.js"></script>
</body>

</html>
