<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Chatting App</title>
    <link rel="icon" href="assets/chat-icon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="centered-form">

        <div class="centered-form__box">
            <center><img src="./assets/chat-icon.png" alt="App Icon" width="50px" height="50px"></center>
            <center>
                <h2>My Chatting App</h2>
            </center>
            <h2>Join</h2>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="userName" placeholder="Display name" required>
                <label>Room</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
    </div>



    <script id="message-template" type="text/html">
        <section class="message">
            <p>
                <span class="message__name">some user name</span>
                <span   class="message__meta" >{{createdAt}} </span>
            </p>
            <p>{{message}} </p>
            
        </section>
    </script>

    <script id="location-template" type="text/html">
        <section class="message">
            <p>
                <span class="message__name">some user name</span>
                <span class="message__meta" >Location Last Update: {{createdAt}}</span>
            </p>
            <center><p> latitude: {{latitude}} & longitude: {{longitude}} </p> </center>
            <iframe src={{googleMapEmbeddLink}} width=100% height=250 style="border:0;" allowfullscreen="" loading="lazy"> Google Map</iframe>
            <!-- <iframe width="425" height="350"  src={{openStreetMapLinkEmbeddLink}} style="border: 1px solid black"></iframe>
            <br/><small><a href={{openStreetMapLinkString}} >View Larger Map</a></small> -->
        
        </section>
    </script>

    <script id="joined-or-left-user-template" type="text/html">
        <section>
            <center><h3>{{data}}</h3> </center>
        </section>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- the moment used to format the time displayed to user  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!-- the client side of socket.io version -->
    <script src="/js/chat.js"></script>
</body>

</html>
